<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="password-1" placeholder="type password" type="password"><br>
    <input style="margin-top: 10px;" id="password-2" placeholder="reWritePassword " type="password"><br>
    <button id="button">Click Here</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#button').click(function() {
            const password1 = $('#password-1').val()
            const password2 = $('#password-2').val()
  

            if(password1 != '' & password2 !=''){
                if(password1 == password2){
                    alert("succesfully login")

                }
                else{
                    alert("missmatch password!!")
                }

            }
            else{
                alert('please type password!!')
            }

        })
 

    </script>
</body>
</html>
